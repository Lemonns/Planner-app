<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form action="" method="POST">
        <!-- <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"> --> <!-- Can use this instead of {{ form.csrf_token }}-->
        {{ form.csrf_token }}
        {{ form.email.label }}
        {{ form.email() }}

        {{ form.password.label }}
        {{ form.password() }}

        {{ form.submit() }}
        
    </form>

</body>
</html>
